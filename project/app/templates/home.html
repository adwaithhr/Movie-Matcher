<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload the clip here</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data" action="{% url 'result' %}">
      {% csrf_token %}
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
